<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>start</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0f172a;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: filter 0.6s ease, opacity 0.6s ease;
    }

    /* Blur + Fade class for body */
    body.blur-fade-out {
      filter: blur(10px);
      opacity: 0;
    }

    /* Button style */
    a.big-button {
      position: relative;
      display: inline-block;
      padding: 20px 60px;
      font-size: 28px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(135deg, #4f46e5, #3b82f6);
      border-radius: 50px;
      text-decoration: none;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
    }

    a.big-button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transform: skewX(-25deg);
      transition: left 0.5s ease;
    }

    a.big-button:hover::before {
      left: 130%;
    }

    a.big-button:hover {
      transform: scale(1.05);
      box-shadow: 0 20px 40px rgba(59, 130, 246, 0.6);
    }
  </style>
</head>
<body>

  <a href="index.html" class="big-button">Let's Begin</a>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const button = document.querySelector(".big-button");

      button.addEventListener("click", function (e) {
        e.preventDefault(); // stop default redirect
        const targetURL = this.getAttribute("href");

        // Add blur-fade class to body
        document.body.classList.add("blur-fade-out");

        // Redirect after animation completes
        setTimeout(() => {
          window.location.href = targetURL;
        }, 600); // should match CSS transition duration
      });
    });
  </script>

</body>
</html>
